services:
  postgres:
    image: postgres
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_PASSWORD: "123456789"
    ports:
      - 5433:5432
    volumes:
      - pg:/var/lib/postgresql/data
  rondelli_studio:
    container_name: rondelli_studio
    build: .
    ports: 
      - 5000:5000
    env_file:
      - .env
    depends_on:
      - postgres
volumes:
  pg: